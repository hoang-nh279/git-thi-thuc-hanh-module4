<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4 text-center text-primary">Quản lý sản phẩm đấu giá</h1>

    <!-- Search Form -->
    <form class="row g-2 mb-3" th:action="@{/products}" method="get">
        <div class="col-md-4">
            <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Tên sản phẩm">
        </div>
        <div class="col-md-3">
            <select name="categoryId" class="form-select">
                <option value="">-- Loại sản phẩm --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.cid}"
                        th:text="${cat.name}"
                        th:selected="${cat.cid} == ${categoryId}">
                </option>
            </select>

        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" name="price" th:value="${price}" placeholder="Giá tối thiểu">
        </div>
        <div class="col-md-2 d-grid gap-2 d-md-block">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            <a th:href="@{/products}" class="btn btn-secondary">Xóa</a>
        </div>
    </form>

    <!-- Product Table -->
    <form th:action="@{/products/delete}" method="post">
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-primary">
                <tr class="text-center">
                    <th>Chọn</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá khởi điểm</th>
                    <th>Loại</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${products}">
                    <td class="text-center">
                        <input type="checkbox" name="ids" th:value="${p.id}">
                    </td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                    <td th:text="${p.category != null ? p.category.name : 'Không có'}"></td>
                    <td>
                        <span th:text="${p.status}"
                              th:classappend="
                              ${p.status == 'Chờ duyệt'} ? 'badge bg-warning text-dark' :
                              (${p.status == 'Đang đấu giá'} ? 'badge bg-primary' :
                              (${p.status == 'Đã bán'} ? 'badge bg-success' : 'badge bg-secondary'))">
                        </span>

                    </td>
                    <td class="text-center">
                        <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-link text-decoration-none">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>
                    </td>


                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/products/create}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i>  Thêm sản phẩm
            </a>            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Bạn có chắc muốn xóa các sản phẩm đã chọn?');">
                Xóa đã chọn
            </button>
        </div>
    </form>

    <!-- Pagination -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!products.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${products.number - 1}, name=${name}, categoryId=${categoryId}, price=${price})}">Trước</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link">
                    Trang <span th:text="${products.number + 1}"></span> / <span th:text="${products.totalPages}"></span>
                </a>
            </li>
            <li class="page-item" th:classappend="${!products.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${products.number + 1}, name=${name}, categoryId=${categoryId}, price=${price})}">Sau</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
