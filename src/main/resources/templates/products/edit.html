<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">Sửa thông tin sản phẩm</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required minlength="5" maxlength="50">
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá khởi điểm</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" min="100000" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Loại sản phẩm</label>
                    <select th:field="*{category.cid}" class="form-select" id="category" required>
                        <option value="">-- Chọn loại sản phẩm --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.cid}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Tình trạng</label>
                    <select th:field="*{status}" id="status" class="form-select" required>
                        <option value="Chờ duyệt">Chờ duyệt</option>
                        <option value="Đang đấu giá">Đang đấu giá</option>
                        <option value="Đã bán">Đã bán</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-warning text-white">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
