<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Thêm sản phẩm đấu giá</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/products/create}" th:object="${product}" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" minlength="5" maxlength="50" required>
                    <div class="invalid-feedback">Tên sản phẩm phải từ 5 đến 50 ký tự</div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Giá khởi điểm</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" min="100000" required>
                    <div class="invalid-feedback">Giá khởi điểm phải từ 100.000 VND trở lên</div>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Loại sản phẩm</label>
                    <select th:field="*{category.cid}" class="form-select" id="category" required>
                        <option value="">-- Chọn loại sản phẩm --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.cid}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                    <div class="invalid-feedback">Vui lòng chọn loại sản phẩm</div>
                </div>


                <div class="mb-3">
                    <label for="status" class="form-label">Tình trạng</label>
                    <select th:field="*{status}" id="status" class="form-select" required>
                        <option value="">-- Chọn tình trạng --</option>
                        <option value="Chờ duyệt">Chờ duyệt</option>
                        <option value="Đang đấu giá">Đang đấu giá</option>
                        <option value="Đã bán">Đã bán</option>
                    </select>
                    <div class="invalid-feedback">Vui lòng chọn tình trạng</div>
                </div>


                <div class="d-flex justify-content-between">
                    <a th:href="@{/products}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Validation Bootstrap
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
